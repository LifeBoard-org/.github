name: üêõ Bug Report
description: Report something that is not working correctly
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below.

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: Short description of the issue
      placeholder: "Scrollbar appears on auth page"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to /auth
        2. Open on 1366x768 screen
        3. Scrollbar appears
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "No vertical scrollbar should appear"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      options:
        - Desktop
        - Laptop
        - Tablet
        - Mobile
    validations:
      required: true
